<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="container" class="container">
        <header class="row justify-content-between">
            <div class="col-4">
                <a id="highscorses" href="./Highscores.html">View Highscores</a>
            </div>
            <div class="col-4">
                <div id="timer" class="text-right">Time : 0</div>
            </div>
        </header>

        <div id="startPage" class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h1 class="text-center">
                        <strong>Coding Quiz Challenge</strong>
                        <br>
                        <br>
                    </h1>
                    <h3 class="text-center">Try to answer this coding related questions and share your results with
                        friends!
                        <br>
                        Remember, it is a timed quiz. Every incorrect answer will penalise your score time by 10
                        seconds.
                        <br>
                        Enjoy it !
                        <br>
                        <br>
                    </h3>
                </div>
                <div class="d-flex justify-content-center float-none">
                    <a id="startButton" type="button" class="btn btn-info btn-lg btn-rounded">Start Quiz</a>
                </div>
            </div>
        </div>

        <div id="question" class="container" style="display:none">
            <div class="row justify-content-center">
                <div class="col-6">
                    <br>
                    <br>
                    <h2><strong></strong></h2>
                    <br>
                    <br>
                    <button id="correct" type="button" class="btn btn-outline-info btn-lg btn-rounded btn-block"></button>
                    <button id="incorrect" type="button" class="btn btn-outline-info btn-lg btn-rounded btn-block"></button>
                    <button id="incorrect" type="button" class="btn btn-outline-info btn-lg btn-rounded btn-block"></button>
                    <button id="incorrect" type="button" class="btn btn-outline-info btn-lg btn-rounded btn-block"></button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./script.js"></script>

    </div>

</body>
