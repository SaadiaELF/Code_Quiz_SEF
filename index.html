<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <!-- Bootsrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Oswald:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container to hold the header -->
    <div id="container" class="container">
        <header class="row justify-content-between">
            <div class="col-2 float-start">
                <a id="highscores" href="">View Highscores</a>
            </div>
            <div class="col-2 float-end">
                <div id="timer" class="text-end">Time : 0</div>
            </div>
        </header>
        <!-- Container that holds the first page of the application -->
        <div id="startPage" class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h1 class="text-center">
                        <strong>Coding Quiz Challenge</strong>
                        <br>
                        <br>
                    </h1>
                    <h3 class="text-center">Try to answer this coding related questions and share your results with
                        friends!
                        <br>
                        Remember, it is a timed quiz. Every incorrect answer will penalise your score time by 10
                        seconds.
                        <br>
                        Enjoy it !
                        <br>
                        <br>
                    </h3>
                </div>
                <div class="d-flex justify-content-center float-none">
                    <a id="startButton" type="button" class="btn btn-danger btn-lg btn-rounded">Start Quiz</a>
                </div>
            </div>
        </div>
        <!-- Container holding and displaying dynamicaly the questions -->
        <div id="question" class="container hide">
            <div id="questionRow" class="row justify-content-center">
                <br>
                <br>

            </div>
            <div id="answerRow" class="row justify-content-center hide">
                <div class="col-auto">
                    <br>
                    <h5 id="answer" class="fw-bold"> </h5>
                </div>
            </div>
        </div>
        <!-- The user score page -->
        <div id="scorePage" class="card hide m-5">
            <h2 class="card-header text-center fw-bolder"> All done !</h2>
            <div class="card-body">
                <p class="card-text">
                <h5 id="yourScore" class="fw-normal"> Your final score is : </h5>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="initials" class="col-form-label">Enter your initials</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="initials" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-danger btn-lg btn-rounded" id="submit">Submit</button>
                    </div>
                </div>
                </p>
            </div>
        </div>
        <!-- Highscores page  -->
        <div id="highscoresPage" class="card hide m-5">
            <h2 class="card-header text-center fw-bolder"> Highscores</h2>
            <div class="card-body">
                <p class="card-text">
                <ol id="scoresList">
                </ol>
                <ul id="highscoreBtn" class="text-center">
                    <li>
                        <button type="submit" class="btn btn-danger btn-lg btn-rounded" id="back">Go back</button>
                    </li>
                    <li>
                        <button type="submit" class="btn btn-danger btn-lg btn-rounded" id="clear">Clear
                            highscore</button>
                    </li>
                </ul>
                </p>
            </div>
        </div>
        <!-- link to javascript file -->
        <script type="text/javascript" src="./script.js"></script>

    </div>

</body>
